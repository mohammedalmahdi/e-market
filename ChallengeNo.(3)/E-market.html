<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name= "description" content="The best fruit market ever">
        <title>Fruit Market</title>
        <link rel="stylesheet" href="CSS/E-market.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        />

        </head>

    <body>

        <div class="container">
            <div class="main-card">

                <div class="side-card">
                    <i class="material-icons icon_1">share</i>
                    <i class="material-icons icon_2">favorite_border</i>
                    <img class="img" src="image/green-apple-with-slice.png" alt="green-apple-with-slice">
                    

                    <div class="side-footer">
                        <img class="side-icon" src="image/green-apple2.png" alt="">
                        <img class="side-icon" src="image/half-apple.png" alt="">
                        <img class="side-icon" src="image/green-apple-flipped.png" alt="">
                        <img class="side-icon" src="image/apple-top.png" alt="">
                    </div>
                </div>

                <div class="details">

                    <div class="title">
                        <h1>delicious apples</h1>
                        <span>cod: <span class="cd">45999</span> </span>
                    </div>

                    <div class="price">
                        R$ <span>7.93</span>
                    </div>

                    <div class="color">
                        <span>select a color</span>
                        <ul>
                            <li><img src="image/green-apple2.png" alt="green" class="color-1"></li>
                            <li><img src="image/yellow.png" alt="yellow"></li>
                            <li><img src="image/clear.png" alt="brown"></li>
                            <li><img src="image/red.png" alt="red"></li>
                        </ul>
                    </div>

                    <div class="benefits">
                        <span>benefits</span>
                        <ul>
                            <li>Apples are nutricious</li>
                            <li>Apples may be good for weight loss</li>
                            <li>Apples may be good for bone health</li>
                            <li>They're linked to a lowest risk of diabetes</li>
                        </ul>
                    </div>

                    <button>add to cart</button>

                </div>

                
            </div>
        </div>
        
    </body>
</html>
